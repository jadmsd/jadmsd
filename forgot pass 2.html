<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: small;
            background-image: url('private jet.jpg'); /* Replace with your image path */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-position: center; /* Center the image */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Ensure the body takes the full height of the viewport */
            display: flex; /* Use flexbox for centering content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .login-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0); 
        }

        .login-form input {
            width: 280px;
            padding: 10px;
            height: 40px;
            margin-bottom: 20px;
            border: 1px solid #000000;
            background-color: rgba(0, 0, 0, 0.719);
            color: white;
        }

        .login-form button {
            width: 48%; /* Adjust width to fit side by side */
            height: 40px;
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block; /* Ensure they stay inline */
            margin-right: 4%; /* Space between buttons */
        }

        .login-form button[type="submit"]:hover,
        .login-form .custom-button:hover {
            background-color: black; /* Same hover effect for both */
        }

        .login-form .custom-button {
            margin-right: 0; /* No right margin for the last button */
        }

        .login-form button[type="submit"] {
            background-color: rgba(0, 0, 0, 0.719);
        }

        .login-form .custom-button {
            background-color: rgba(0, 0, 0, 0.712);
            color: rgb(255, 255, 255);
            padding: 15px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .login-form .custom-button:hover {
            background-color: black; /* Hover effect for custom button */
        }
    </style>
</head>
<body>
    <div class="login-form">
        <form>
            <h2>Insert the Code that was sent to your email here.</h2>
            <input type="text" placeholder="Code" required>
            <button type="submit">Submit</button>
            <button type="button" class="custom-button" onclick="location.href='forgot pass.html'">Go back</button>
        </form>
    </div>
</body>
</html>
