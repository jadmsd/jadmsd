  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #202020;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 24px;
        }
        .header .search-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .header .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 2px 0 0 2px;
            background-color: #121212;
            color: #fff;
        }
        .header .search-bar button {
            padding: 8px;
            border: none;
            border-radius: 0 2px 2px 0;
            background-color: #323232;
            color: #fff;
        }
        .header .user-actions {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .header .user-actions button {
            background: none;
            border: none;
            color: #fff;
            margin-left: 10px;
        }
        .sidebar {
            width: 240px;
            background-color: #202020;
            position: fixed;
            top: 0;
            bottom: 0;
            padding-top: 60px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #383838;
        }
        .sidebar a i {
            margin-right: 20px;
        }
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .video-item {
            background-color: #202020;
            padding: 10px;
            border-radius: 4px;
        }
        .video-item img {
            width: 100%;
            border-radius: 4px;
        }
        .video-item .video-info {
            margin-top: 10px;
        }
        .video-item .video-info h4 {
            margin: 0;
            font-size: 16px;
            color: #fff;
        }
        .video-item .video-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #aaa;
        }
        .video-item .video-info .views {
            color: #aaa;
        }
  </style>
