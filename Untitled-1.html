<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>* {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f9f9f9;
        overflow-x: hidden; /* prevent horizontal scrolling */
    }
    
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0; /* light gray background */
        perspective: 1000px; /* enable 3D transformations */
    }
    
    /* Animated Section Styles */
    
    .animated {
        animation: fade-in 2s ease-in-out;
        transform-style: preserve-3d; /* enable 3D transformations */
    }
    
    .padding {
        padding: 100px;
        background-color: #fff; /* white background */
        border: 1px solid #ddd; /* light gray border */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
        transform: rotateY(0deg); /* initial rotation */
    }
    
    /* Animation Keyframes */
    
    @keyframes fade-in {
        0% {
            opacity: 0;
            transform: translateY(20px) rotateY(90deg);
        }
        100% {
            opacity: 1;
            transform: translateY(0) rotateY(0deg);
        }
    }
    
    /* Hover Effects */
    
    .padding:hover {
        background-color: #eee; /* light gray background on hover */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* increased shadow on hover */
        transform: rotateY(10deg); /* rotate on hover */
    }
    
    h1 {
        font-size: 36px;
        font-weight: bold;
        color: #337ab7; /* blue text color */
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1); /* subtle text shadow */
    }
    
    h1:hover {
        color: #23527c; /* darker blue text color on hover */
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2); /* increased text shadow on hover */
    }
    
    /* Button Styles */
    
    .btn {
        background-color: #337ab7; /* blue background */
        color: #fff; /* white text color */
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    
    .btn:hover {
        background-color: #23527c; /* darker blue background on hover */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* increased shadow on hover */
    }
    
    /* Button Animation */
    
    .btn {
        animation: pulse 2s infinite; /* pulse animation */
    }
    
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
    
    /* Parallax Effect */
    
    main {
        background-image: url('background.jpg'); /* background image */
        background-size: cover;
        background-position: center;
    }
    
    .padding {
        background-image: url('overlay.png'); /* overlay image */
        background-size: cover;
        background-position: center;
    }
    
    /* Responsive Design */
    
    @media (max-width: 768px) {
        main {
            height: 50vh;
        }
        .padding {
            padding: 50px;
        }
    }
    
    @media (max-width: 480px) {
        main {
            height: 30vh;
        }
        .padding {
            padding: 20px;
        }
    }</style>
</head>
<body>
    <main>
        <section class="padding animated">
            <h1>hello world</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
            <button class="btn">Click me!</button>
        </section>
    </main>
</body>
</html>
